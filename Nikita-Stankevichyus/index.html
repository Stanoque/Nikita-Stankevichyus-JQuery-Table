    <script type="text/template" id="row_template">
      <tr class="row">
        <td class="col-5">

    <script type="text/template" id="modal_edit_template">

      <div class="my_modal_edit" id="<%-modalId%>">
        <div class="container">

          <div class="row">
            <h2 class="product_name"><%-name%></h2>
          </div>
          
          <form action="" class="modal_edit_form">

            <div class="row">
              <label for="">
                <div class="row">Name</div>
                <div class="row"><input type="text" class="name form-control" placeholder="<%-name%>"></div>
              </label>
            </div>

            <div class="row">
              <label for="">
                <div class="row">Supplier Email</div>
                <div class="row"><input type="text" class="supplier_email form-control" placeholder="<%-email%>"></div>
              </label>
            </div>

            <div class="row">
              <label for="">
                <div class="row">Count</div>
                <div class="row"><input type="text" class="count form-control" placeholder="<%-count%>"></div>
              </label>
            </div>

            <div class="row">
              <label for="">
                <div class="row">Price</div>
                <div class="row"><input type="text" class="name form-control" placeholder="<%-price%>"></div>
              </label>
            </div>

            <div class="row">
              <label class="mg-l--15">
                Delivery
                <div class="row justify-content-between">
                  <div class="col-6">
                    <select name="select" class="country form-control"> 
                      <option value="russia" class="russia">Russia</option> 
                      <option value="belorus" class="belorus">Belorus</option>
                      <option value="usa" class="usa">USA</option>
                    </select>
                  </div>

                  <div class="col-6 light_border cities">
                    
                </div>
    
              </label>
            </div>
            <div class="row mg-t-15">
              <div class="col-6"><button type="button" class="btn btn-dark btn-block modal_save" id="<%-saveId%>">Save</button></div>
            <div class="col-6"><button type="button" class="btn btn-dark btn-block modal_cancel" id="<%-cancelId%>">Cancel</button></div>
            </div>
          </form>
        
        </div>
      </div>
    </script>
  
    <script type="text/template" id="edit_cities_template">
      <div class="cities_form hidden <%-country%>_cities">
        <label class="border-bottom font-weight-bold">
          <input type="checkbox" class="select_all" <%=attr_4%>>
          Select All
        </label>
        <label class="label_city">
          <input type="checkbox" class="city_1 city" <%=attr_1%> value="<%=city_1%>">
          <span><%=city_1%></span>
        </label>
        <label class="label_city">

        </label>
        <label class="label_city">

        </label>
      </div>
    </script>
    
    <script type="text/template" id="modal_delete_template">

            <div class="col-lg-6 col-md-12"><button type="button" class="btn btn-light btn-block modal_close" id="<%-idNo%>">No</button></div>
          </div>
        </div>
      </div>	

    </script>
